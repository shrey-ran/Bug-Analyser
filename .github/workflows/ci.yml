name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: |
            **/node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-
            ${{ runner.os }}-node-
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint code
        run: npm run lint
        continue-on-error: true
      
      - name: Run backend tests
        run: npm run test --workspace=packages/backend
        env:
          NODE_ENV: test
      
      - name: Run frontend tests
        run: npm run test --workspace=packages/frontend
        continue-on-error: true
        env:
          NODE_ENV: test
      
      - name: Build frontend
        run: npm run build --workspace=packages/frontend
        env:
          VITE_API_URL: http://localhost:4000
      
      - name: Upload frontend build artifacts
        uses: actions/upload-artifact@v3
        if: success()
        with:
          name: frontend-build-${{ matrix.node-version }}
          path: packages/frontend/dist
          retention-days: 7
      
      - name: Test summary
        if: always()
        run: |
          echo "✅ Backend tests completed"
          echo "✅ Frontend tests completed"
          echo "✅ Frontend build completed"

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build frontend image
        run: docker build -t multimodal-bug-summarizer-frontend:test ./packages/frontend
      
      - name: Build backend image
        run: docker build -t multimodal-bug-summarizer-backend:test ./packages/backend
      
      - name: Build trainer image
        run: docker build -t multimodal-bug-summarizer-trainer:test ./services/trainer
      
      - name: Test docker-compose
        run: docker compose config
      
      - name: Docker build summary
        run: |
          echo "✅ All Docker images built successfully"
          docker images | grep multimodal-bug-summarizer

